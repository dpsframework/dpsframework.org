{% assign crumbs = page.url | remove:'/index.html' | remove:'/index_en.html' | remove:'/index_es.html'  | split: '/' %}
<spam style="font-size:14px; color:#7c7c7c; font-weight:normal; font-style:oblique;">Home /
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
     {{ crumb   }}
  {% else %}
    {{ crumb }} /
  {% endif %}
{% endfor %}
</spam>


  <meta name="generator" content="Jekyll v3.7.3" />
  <meta property="og:title" content="Home" />
  <meta name="author" content="Aguayo-Canela, F.J." />
  <meta property="og:locale" content="{{ page.lang | default: site.lang | default: "en" }}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description[page.lang] }}{% endif %}" />
	<link rel="canonical" href="{{ site.hard_url }}/" />
	<meta property="og:url" content="{{ site.hard_url }}/" />
  <meta property="og:site_name" content="{{ site.title[page.lang] }}" />
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.date }}" />



longdescriptionP11:
  en: 'The initial construction and the subsequent battery of checks necessary to observe the operation of an agent-based application is a complex task. If this application is also connected to expert systems used as decision instruments, then the complexity of analysis is even greater. To further complicate this development process, the subsystems and components have to be deployed within Docker or Podman-type containers, with IP addresses and adequate visibility to interact between the distributed parts of that multi-agent application.'
  es: 'La construcción inicial y la posterior batería de comprobaciones necesarias para observar el funcionamiento de una aplicación basadas en agentes es una labor compleja. Si además, esa aplicación se conecta a sistemas expertos utilizados como instrumentos de decisión, entonces la complejidad de análisis es aún mayor. Para terminar de complicar ese proceso de desarrollo, los subsistemas y componentes tienen que ser desplegados dentro de contenedores tipo Docker o Podman, con direcciones IP y visibilidad adecuadas para interactuar entre las partes distribuidas de esa aplicación multiagente.'

longdescriptionP22:
  en: 'This Framework (Java) aims to facilitate this development process through an convention in the directory structure of that type of applications. With that structure, it is possible to scale the number of agents in each application instance and deploy the application instances in each container or each POD. Together with that structure convention, this Framework (Java) provides a set of agents with the capacity to react and/or modify their behaviors based on the reasoning reached by the expert system to which they are connected.'
  es: 'Este Framework (Java) pretende facilitar este proceso de desarrollo mediante un convenio en la estructura de los directorios de ese tipo de aplicaciones. Con esa estructura es posible escalar en cada instancia de aplicación el número de agentes y desplegar las instancias de aplicación en cada contenedor o en cada POD. Unido a ese convenio de estructura, este Framework (Java) aporta un conjunto agentes con capacidad para reaccionar y/o modificar sus comportamientos en función del razonamiento alcanzado por el sistema experto al que están conectados. '


longdescriptionP33:
  en: 'In the field of knowledge sciences, Production Systems (CLIPS, Jess, Prolog-SWI, etc.) are used to build expert systems, which have been widely used in the past as development tools and to build models of the type recognition-reaction. When it is necessary to develop a Agent-Based application, it is necessary to use a Multi-Agent platform, such as JADE (Java Agent DEvelopment Platform). Or, SPADE, which is written in Python Language. With dpsFramework (Java) it is possible to address the development and deployment of applications such as: Radar Systems, Airport System, Transportation Logistics Systems or Pollination Systems with Micro-Drones. All of them are applications that combine the technology of Multi-Agent systems and expert systems.'
  es: 'Dentro del campo de las ciencias del conocimiento, los Sistemas de Producción (CLIPS, Jess, Prolog-SWI, etc.) se utilizan para construir sistemas expertos, los cuales han sido ampliamente usados en el pasado como herramientas de desarrollo y para construir modelos del tipo reconocimiento-reacción. Cuando es necesario afrontar el desarrollo de una aplicación basada en Agentes es necesario utilizar una plataforma multiagente, como por ejemplo JADE (Java Agent DEvelopment Platform). O bien, SPADE que es una plataforma multiagente escrita en Lenguaje Python. Con dpsFramework (Java) es posible abordar el desarrollo y despliegue de aplicaciones como: Sistemas Radar, Sistemas Aeroportuarios, Sistemas de Logística de Transportes o, Sistemas de Polinización con Micro-Drones. Todos ellos, aplicaciones que combinan la tecnología de los sistemas multiagente y los sistema expertos.'


title:
  en: 'dpsFramework Project'
  es: 'Proyecto dpsFramework '


subtitle:
  en: 'JADE Add-On to deploy Multi-Agent Production Systems'
  es: 'Complemento JADE para desplegar Sistemas de Producción Multi-Agente'


description:
  en: ' During the PhD research (2012-2017) the `dpsAgents-1.8.jar` Library was developed for the JADE-4.5.0 Platform and Java SE-1.6. This library allowed a production system to be deployed in agents through a directory structure recognized by those agents. This website compiles that historical documentation and proposes a complete update and conversion, to create a new JADE Standard Add-On, with new capabilities and with an integration with JADE-4.6.0, and its Add-Ons available on the Web https://jade .tilab.com/.'
  
  es: ' Durante la investigación de doctorado (2012-2017) se desarrolló la Librería `dpsAgents-1.8.jar` para la Plataforma JADE-4.5.0 y Java SE-1.6. Esa librería permitía desplegar un sistema de producción en agentes mediante una estructura de directorios reconocida por esos agentes. Este sitio Web recopila aquella documentación histórica y propone una actualización y conversión completas, para crar un nuevo Complemento Estándar de JADE, con nuevas capacidades y con una integración con JADE-4.6.0 y con sus complementos disponibles en la Web https://jade.tilab.com/.'


shortdescription:
  en: ' The dpsFramework project is the development and publication of a new JADE standard Add-On to adapt the dpsAgents-1-8.jar library with new requirements for the JADE-4.6.0 Platform.'

  es: ' El proyecto dpsFramework es el desarrollo y publicación de un nuevo complemento estándard de JADE para adaptar la librería dpsAgents-1-8.jar con nuevos requisitos para la Plataforma JADE-4.6.0.'

target:
  en: 'Targets:'
  es: 'Objetivos:'



target_1st:
  en: "Build a standard <i>JADE Add-On, and publish the results.</i>."
  es: 'Construir un <i>complemento estándar de JADE y publicar resultados.</i>.'


target_2nd:
  en: "Integrate with Production Systems based on CLIPS, Jess or Prolog."
  es: 'Integrar con Sistemas de Producción basados en CLIPS, Jess o Prolog.'


target_3rd:
  en: "Govern the system's <i>distributed Knowledge Base</i> through agents behaviours."
  es: 'Gobiernar la <i>Base de Conocimiento distribuida</i> del sistema mediante comportamientos de los agentes.'



areas:
  en: 'Working lines:'
  es: 'Líneas de trabajo:'



home-proposals:
  en: '  They allow to group in sub-projects where to analyze, adapt or improve libraries; and where to establish component compilation processes used by agent-driven reasoning engines. <br>Each proposal is identified with a unique name, has a repository on GitHub and has a complete document describing its objectives, target platform and architecture, compiler used, etc. '  
  
  es: ' Permiten agrupar en sub-proyectos donde analizar, adaptar o mejorar librerías; y donde establecer procesos de compilación de componentes utilizados por motores de razonamiento gobernados por los agentes. <br>Cada propuesta se identica con un nombre único, posee un repositorio en GitHub y posee un documento completo descriptivo de objetivos, plataforma y arquitectura de destino, compilador utilizado, etc.  ' 
  

home-guides:
  en: ' Documentation section, both manuals or guides that are specific to the JADE Add-On under development; as well as translations of programming guides or language books used by Agents or by Rule Engines.'
  
  es: ' Apartado de documentación, tanto de los manuales o guías que son propias del complemento JADE en desarrollo; así como de traducciones de guías de programación o libros de Lenguajes utilizados por los Agentes o por los motores de reglas.' 
  

home-notes:
  en: ' List of events, version release dates or, simply, to highlight links to repositories and dpsFramework project processes that have been completed.'
  
  es: ' Relación de eventos, fechas de liberación de versiones o, simplemente, para destacar enlaces a repositorios y procesos del proyecto dpsFramework que han sido finalizados.' 
  

home-papers:
  en: '  These are documents and essays that are critically important for understanding the background and rationale for the research carried out to develop the dpsAgents-1.8 Library, and thus for understanding the new JADE Add-On. This subject is highly technical and allows us to determine how the dpsFramework project can evolve; what lines will be needed during new developments; how to clearly establish Distributed Production Systems based on agent technology; etc. '
  
  es: '  Son documentos y ensayos que tienen importancia crítica para comprender los antecedentes y los fundamentos de la investigación llevada a cabo para desarrollar la Librería dpsAgents-1.8, y por tanto, para comprender el nuevo complemento JADE. Este materia es altamente técnico y permite fijar cómo puede evolucionar el proyecto dpsFramework; cuáles serán las líneas necesarias durante nuevos desarrollos; cómo fijar con claridad los Sistemas de Producción Distribuidos basados en tecnología de agentes; etc. ' 
  




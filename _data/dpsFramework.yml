title:
  en: 'dpsFramework Project'
  es: 'Proyecto dpsFramework'


subtitle:
  en: 'JADE Agents with Production Systems management capabilities'
  es: 'Agentes JADE con capacidad de gestión de Sistemas de Producción'


description:
  en: ' The goal of the dpsFramework project is to develop and maintain the `dpsAgents` Library. With this library it is possible to build Multiagent Production Systems. Briefly, the `dpsAgents` Library provides three different types of JADE agents; and a structure of directories and scripts that are recognized by the agents belonging to the same application. This Web site collects the information and documents associated with the dpsframework project and has been organized into four areas: (1) proposals, (2) guides, (3) annotations, and (4) working documents. Added to these four areas are the GitHub repositories with the software solutions achieved.'
  
  es: ' El objetivo del proyecto dpsFramework es desarrollar y mantener las Librería `dpsAgents`. Con esta librería es posible  construir Sistemas de Producción Multiagente. De manera breve, la Librería `dpsAgents` aporta tres tipos distintos de agentes JADE; y una estructura de directorios y scripts que son reconocidos por los agentes pertenecientes a una misma aplicación. Este sitio Web recopila la información y los documentos asociados al proyecto dpsframework y ha quedado organizado en cuatro áreas: (1) propuestas, (2) guías, (3) anotaciones y (4) documentos de trabajo. Se suman a esas cuatro áreas los repositorios de GitHub con las soluciones software alcanzadas.'


shortdescription:
  en: ' dpsFramework is dedicated to developing and maintaining the dpsAgents library whose purpose is to build Multiagent Production Systems deployed on the JADE Platform.'

  es: ' dpsFramework está dedicado a desarrollar y mantener la librería dpsAgents que tienen como finalidad construir Sistmas de Producción Multiagente desplegados sobre la Plataforma JADE.'

motto:
  en: 'Production System Shell from an Agent GUI'
  es: 'Acceso a Shell de Sistema Experto desde GUI de Agente'

  
home-fig1:
  en: ' This <a href="https://github.com/dpsframework/dpsAgents-2.1/" target="blank"> link dpsAgents-2.1</a> is a repository where updates and maintenance efforts about dpsAgents JADE Library have been gathered. It is scheduled for release in December 2022.'

  es: ' El <a href="https://github.com/dpsframework/dpsAgents-2.1/" target="blank"> enlace a dpsAgents-2.1</a> es el repositorio donde se han reunido los esfuerzos de actualización y mantenimiento de la Libreria dpsAgents para la Plataforma JADE. Esta versión 2.1 tiene programada la liberación el próximo Diciembre de 2022.'

areas:
  en: 'Worklines:'
  es: 'Líneas de trabajo:'


home-proposals:
  en: ' Project line dedicated to proposing changes to the components used and to developing solutions to adapt the dpsAgents Library and the JADE Platform to Java JDK-11 or higher compiler versions.'  
  
  es: ' Línea de proyecto dedicada a proponer cambios en los componentes utilizados y a desarrollar soluciones para adaptar la Librería dpsAgents y la Plataforma JADE a Java JDK11 o versiones del compilador superiores.' 
  

home-guides:
  en: ' Double line of work of the dps-Framework project, dedicated both to generating and compiling Guides and Manuals belonging to components used by people from the dpsAgents library.'
  
  es: ' Línea doble de trabajo del proyecto dps-Framework dedicada tanto a generar como a recopilar Guías y Manuales pertenecientes a componentes utilizados por gentes de la librería dpsAgents.' 
  

home-notes:
  en: 'Area dedicated to announce events and version release dates or, to highlight links to dps-Framework repositories and processes that have been finished..'
  
  es: ' Área dedicada a anunciar eventos y fechas de liberación de versiones o, para destacar enlaces a repositorios y procesos de dps-Framework que han sido finalizados.' 
  

home-papers:
  en: '  Workline dedicated to collecting working papers and essays that shaped and continue to shape the foundations of the research carried out to develop the dpsAgents Library. These documents establish what will be the evolution of the dps-framework project itself, and what will be the necessary lines to adopt for the development of applications that use Distributed Production Systems based on agent technology. '
  
  es: '  Línea dedicada a recopilar documentos de trabajo y ensayos que dieron forma y siguen modelando los fundamentos de la investigación llevada a cabo para desarrollar la Librería dpsAgents. Estos documentos establecen cuál será la evolución del proyecto dps-framework en sí mismo, y cuáles serán las líneas necesarias a adoptar para el desarrollo de aplicaciones que utilizan los Sistemas de Producción Distribuidos basados en tecnología de agentes. ' 
  




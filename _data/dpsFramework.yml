title:
  en: 'dpsFramework Project'
  es: 'Proyecto dpsFramework'


subtitle:
  en: 'Multiagent Production Systems on JADE platform'
  es: 'Sistemas de Producción Multiagente sobre plataforma JADE'


description:
  en: ' The dpsFramework project is a free and open source Java framework for building Multi-Agent Production System applications. It provides three types of JADE agents, and a development environment made up of a collection of internal and external scripts for the agents, which allow the creation and maintenance of applications. Each expert system is managed by those agents. This website collects the information and documents associated with the dpsframework project. This website has been organized into four different areas: (1) Proposals, (2) Guides, (3) Annotations, and (4) Working Documents. GitHub repositories with the software solutions that have been achieved are added to these areas.'
  
  es: ' El proyecto dpsFramework es un marco gratuito y de código abierto en Java, para construir aplicaciones de Sistemas de Producción Multiagente. Aporta tres tipos de agente JADE, y un entorno de desarrollo formado por una colección de scripts internos y externos a los agentes, que permiten la creación y el mantenimiento de las aplicaciones. Cada sistema experto es gestionado por esos agentes. Este sitio Web recopila la información y los documentos asociados al proyecto dpsframework. Este sitio Web ha quedado organizado en cuatro áreas diferentes: (1) propuestas, (2) guías, (3) anotaciones y (4) documentos de trabajo. Se suman a esas áreas los repositorios de GitHub con las soluciones sofware que han sido alcanzadas.'


shortdescription:
  en: ' dpsFramework a free open source Java framework for building Multi-Agent Production Systems applications.'

  es: ' dpsFramework un marco gratuito y de código abierto en Java, para construir aplicaciones Sistmas de Producción Multiagente.'

motto:
  en: 'Production System agent GUI example'
  es: 'Ejemplo de interfaz gráfica de usuario del agente Sistema de Producción'

  
home-fig1:
  en: ' The dpsframework <a href="https://github.com/dpsframework/dpsframework-components"/>project component repository</a>  is the place where all the update and maintenance efforts for the JADE PS-Agents have been gathered. It is scheduled for release in September 2022. '

  es: ' El repositorio de <a href="https://github.com/dpsframework/dpsframework-components"/>componentes del proyecto dpsframework</a> es el lugar donde se han reunido todos los esfuerzos de actualización y mantenimiento de los Agentes-PS de JADE. Está prevista su liberación en Septiembre de 2022. '

areas:
  en: 'Documentation areas:'
  es: 'Áreas de documentación:'


home-proposals:
  en: ' They are very similar to the Java Specification Requests format. These types of documents are connected to each GitHub repository, where you can find the proposed solutions.'  
  
  es: ' Son muy similares al formato de las Solicitudes de Especificación de Java. Este tipo de documentos está conectado a cada repositorio de GitHub, donde encontrar las soluciones propuestas.' 
  

home-guides:
  en: ' These are translations of technical manuals or software guides. They are in Markdown format and are interconnected for easy navigation through their chapters.'
  
  es: ' Se trata de traducciones de manuales técnicos o de guías de software. Se encuentran en formato Markdown y están interconectadas para facilitar la navegación a través de sus capítulos.' 
  

home-notes:
  en: 'They are small reviews and featured announcements to indicate an event, or they are simple lists to connect with work and processes of the dpsframework project that have been completed.'
  
  es: ' Son pequeñas reseñas y anuncios destacados para indicar algún evento, o son sencillas listas para conectar con trabajos y con procesos del proyecto dpsframework que han sido terminados.' 
  

home-papers:
  en: '  This area compiles working papers and essays that constitute the research foundations of the dpsFramework project. These documents also represent the evolution model of the dpsframework project and the lines of development that will be undertaken in the coming years (2022...2027).'
  
  es: '  Este área recopila documentos de trabajo y ensayos que constituyen los fundamentos de investigación del proyecto dpsFramework. Estos documentos representan además, el modelo de evolución del proyecto dpsframework y las líneas de desarrollo que serán acometidas en los próximos años (2022...2027).' 
  




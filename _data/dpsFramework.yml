title:
  en: 'dpsFramework'
  es: 'dpsFramework'


subtitle:
  en: 'Distributed problem-solving applications based on JADE Agents.'
  es: 'Aplicaciones distribuidas de resolución de problemas basadas en Agentes JADE.'


description:
  en: ' dpsFramework aims to maintain the compatibility of troubleshooting agents developed for the JADE Platform, in addition to optimizing the connection of that type of agent with its integrated autonomous Expert System. This repository has also included some proposals, with tested solutions, to adapt: JADE 4.5.4 (2022) and its FIPA module implemented with CORBA; CLIPSJNI for CLIPS-6.31 and CLIPS-6.40, as well as minor adjustments to the core Java rules engine, JESS.'
  
  es: ' dpsFramework tiene como objetivo mantener la compatibilidad de los agentes de resolución de problemas desarrollados para la Plataforma JADE, además de optimizar la conexión de ese tipo de agente con su Sistema Experto autónomo integrado. Este repositorio también ha incluido algunas propuestas, con soluciones probadas, para adaptar: JADE 4.5.4 (2022) y su módulo FIPA implementado con CORBA; CLIPSJNI para CLIPS-6.31 y CLIPS-6.40, así como mínimos ajustes en núcleo del motor de reglas de Java, JESS.'


shortdescription:
  en: ' dpsFramework aims to maintain PS-Agents compatibility and connectivity with their integrated Expert Systems.'

  es: ' dpsFramework tiene como objetivo mantener la compatibilidad de los agentes PS-Agents y la conectividad con sus Sistemas Expertos integrados.'

motto:
  en: ' JADE Agents with built-in Expert System.'
  es: ' Agentes JADE con Sistema Experto integrado.'

  
home-fig1:
  en: 'A JADE Agent built with [dpsAgents-full-1.8.jar (2020)] library named `Mon712`. That agent is ready to receive messages; set new properties; create additional behaviors; etc., through its Java runtime command line shell.'

  es: 'Agente JADE generado con [dpsAgents-full-1.8.jar (2020)] nombrado como `Mon712`. Ese agente está listo para recibir mensajes; establecer nuevas propiedades; crear comportamientos adicionales; etc., a través de su shell de línea de comandos Java en tiempo de ejecución.'


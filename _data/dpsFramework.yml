title:
  en: 'dpsFramework Project'
  es: 'Proyecto dpsFramework'


subtitle:
  en: 'JADE Agents with Production Systems management capabilities'
  es: 'Agentes JADE con capacidad de gestión de Sistemas de Producción'


description:
  en: ' The goal of the dpsFramework project is to develop and maintain the `dpsAgents` Library. With this library it is possible to build Multiagent Production Systems. Briefly, the `dpsAgents` Library provides three different types of JADE agents; and a structure of directories and scripts that are recognized by the agents belonging to the same application. This Web site collects the information and documents associated with the dpsframework project and has been organized into four areas: (1) proposals, (2) guides, (3) annotations, and (4) working documents. Added to these four areas are the GitHub repositories with the software solutions achieved.'
  
  es: ' El objetivo del proyecto dpsFramework es desarrollar y mantener las Librería `dpsAgents`. Con esta librería es posible  construir Sistemas de Producción Multiagente. De manera breve, la Librería `dpsAgents` aporta tres tipos distintos de agentes JADE; y una estructura de directorios y scripts que son reconocidos por los agentes pertenecientes a una misma aplicación. Este sitio Web recopila la información y los documentos asociados al proyecto dpsframework y ha quedado organizado en cuatro áreas: (1) propuestas, (2) guías, (3) anotaciones y (4) documentos de trabajo. Se suman a esas cuatro áreas los repositorios de GitHub con las soluciones software alcanzadas.'


shortdescription:
  en: ' dpsFramework is dedicated to developing and maintaining the dpsAgents library whose purpose is to build Multiagent Production Systems deployed on the JADE Platform.'

  es: ' dpsFramework está dedicado a desarrollar y mantener la librería dpsAgents que tienen como finalidad construir Sistmas de Producción Multiagente desplegados sobre la Plataforma JADE.'

motto:
  en: 'Production System Shell from an Agent GUI'
  es: 'Acceso a Shell de Sistema Experto desde la GUI de un Agente'

  
home-fig1:
  en: ' The <a href="https://github.com/dpsframework/dpsframework-1.9" target="blank">dpsframework-1.9 project repository</a>  is the place where all the update and maintenance efforts for the JADE PS-Agents have been gathered. It is scheduled for release in September 2022. This will be the last version released since the original version 1.8 (2019). This new version 1.9 will be released under the MIT license and its code will be open source.'

  es: ' El <a href="https://github.com/dpsframework/dpsframework-1.9/" target="blank">repositorio del proyecto dpsframework-1.9</a> es el lugar donde se han reunido todos los esfuerzos de actualización y mantenimiento de los Agentes-PS de JADE. Esta será la última versión liberada desde la versión original 1.8 (2019). Esta nueva versión 1.9 se va a liberar bajo liencia MIT y su código será abierto.'

areas:
  en: 'Documentation areas:'
  es: 'Áreas de documentación:'


home-proposals:
  en: ' They are very similar to the Java Specification Requests format. These types of documents are connected to each GitHub repository, where you can find the proposed solutions.'  
  
  es: ' Son muy similares al formato de las Solicitudes de Especificación de Java. Este tipo de documentos está conectado a cada repositorio de GitHub, donde encontrar las soluciones propuestas.' 
  

home-guides:
  en: ' These are translations of technical manuals or software guides. They are in Markdown format and are interconnected for easy navigation through their chapters.'
  
  es: ' Se trata de traducciones de manuales técnicos o de guías de software. Se encuentran en formato Markdown y están interconectadas para facilitar la navegación a través de sus capítulos.' 
  

home-notes:
  en: 'They are small reviews and featured announcements to indicate an event, or they are simple lists to connect with work and processes of the dpsframework project that have been completed.'
  
  es: ' Son pequeñas reseñas y anuncios destacados para indicar algún evento, o son sencillas listas para conectar con trabajos y con procesos del proyecto dpsframework que han sido terminados.' 
  

home-papers:
  en: '  This area compiles working papers and essays that constitute the research foundations of the dpsFramework project. These documents also represent the evolution model of the dpsframework project and the lines of development that will be undertaken in the coming years (2022...2027).'
  
  es: '  Este área recopila documentos de trabajo y ensayos que constituyen los fundamentos de investigación del proyecto dpsFramework. Estos documentos representan además, el modelo de evolución del proyecto dpsframework y las líneas de desarrollo que serán acometidas en los próximos años (2022...2027).' 
  




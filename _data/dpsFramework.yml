description:
  en: ' The goal of the dpsFramework project is to develop and maintain the `dpsAgents` Library. With this library it is possible to build Multiagent Production Systems. Briefly, the `dpsAgents` Library provides three different types of JADE agents; and a structure of directories and scripts that are recognized by the agents belonging to the same application. This Web site collects the information and documents associated with the dpsframework project and has been organized into four areas: (1) proposals, (2) guides, (3) annotations, and (4) working documents. Added to these four areas are the GitHub repositories with the software solutions achieved.'
  

title:
  en: 'dpsFramework Project'
  es: 'Proyecto dpsFramework'


subtitle:
  en: 'Distributed Production-Systems on JADE platform'
  es: 'Sistemas de producción distribuidos sobre JADE'


description:
  en: ' The main objective of the dpsFramework project is to maintain compatibility between the JADE PSAgents, and the engine software and expert system building tools that are managed by those agents. Together with the evolution of Multi-Agent Systems and reasoning engines is the evolution of the Java platform. These technologies involved in the project generate a considerable volume of documentation, so this website has organized the documents into different areas: proposals, guides, notes and working documents. Added to these areas are the GitHub repositories with the software solutions that have been reached.'
  
  es: ' El proyecto dpsFramework tiene como objetivo central mantener la compatibilidad entre los agentes PSAgents de JADE, y el software de los motores y las herramientas de construcción de sistemas expertos que son gestionados por esos agentes. Unido a la evolución de los Sistemas Multi-Agentes y de los motores de razonamiento se encuentra la evolución de la plataforma Java. Estas tecnologías involucradas en el proyecto generan un volumen considerable de documentación, de manera que este sitio Web ha organizados los documentos en áreas diferentes: propuestas, guías, anotaciones y documentos de trabajo. A esas áreas se le suman los repositorios de GitHub con las soluciones sofware que han sido alcanzadas.'


shortdescription:
  en: ' dpsFramework aims to maintain PS-Agents compatibility and connectivity with their integrated Expert Systems.'

  es: ' dpsFramework tiene como objetivo mantener la compatibilidad de los agentes PS-Agents y la conectividad con sus Sistemas Expertos integrados.'

motto:
  en: 'PS-Agent GUI Examples'
  es: 'Ejemplos de interfaz gráfica de usuario de Agentes-PS'

  
home-fig1:
  en: ' The dpsframework <a href="https://github.com/dpsframework/dpsframework-components"/>project component repository</a>  is the place where all the update and maintenance efforts for the JADE PS-Agents have been gathered. It is scheduled for release in September 2022. '

  es: ' El repositorio de <a href="https://github.com/dpsframework/dpsframework-components"/>componentes del proyecto dpsframework</a> es el lugar donde se han reunido todos los esfuerzos de actualización y mantenimiento de los Agentes-PS de JADE. Está prevista su liberación en Septiembre de 2022. '

areas:
  en: 'Documentation areas:'
  es: 'Áreas de documentación:'


home-proposals:
  en: ' They are very similar to the Java Specification Requests format. These types of documents are connected to each GitHub repository, where you can find the proposed solutions.'  
  
  es: ' Son muy similares al formato de las Solicitudes de Especificación de Java. Este tipo de documentos está conectado a cada repositorio de GitHub, donde encontrar las soluciones propuestas.' 
  

home-guides:
  en: ' These are translations of technical manuals or software guides. They are in Markdown format and are interconnected for easy navigation through their chapters.'
  
  es: ' Se trata de traducciones de manuales técnicos o de guías de software. Se encuentran en formato Markdown y están interconectadas para facilitar la navegación a través de sus capítulos.' 
  

home-notes:
  en: 'They are small reviews and featured announcements to indicate an event, or they are simple lists to connect with work and processes of the dpsframework project that have been completed.'
  
  es: ' Son pequeñas reseñas y anuncios destacados para indicar algún evento, o son sencillas listas para conectar con trabajos y con procesos del proyecto dpsframework que han sido terminados.' 
  

home-papers:
  en: '  This area collects essays, working documents and international publications that were and will be the inspiration for the dpsFramework project for the future period (2022..2027). And furthermore, they are documents that propose points of evolution to reach new ways of connecting and obtaining new solutions through the union of Multi-Agent Systems and Production Systems construction tools.'
  
  es: '  Este área recopila ensayos, documentos de trabajo y publicaciones internacionales que fueron y que serán inspiración del proyecto dpsFramework para el futuro lapso (2022..2027). Y además, son documentos que proponen puntos de evolución para alcanzar nuevas formas de conectar y obtener nuevas soluciones mediante la unión de los Sistemas Multi-Agente y las herramientas de construcción de Sistemas de Producción.' 
  




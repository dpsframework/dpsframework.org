- title:
    en: 'dpsFramework project: PS-Agents for the JADE Platform'
    es: 'Proyecto dpsFramework: Agentes-PS para la plataforma JADE'


  subtitle:
    en: 'Distributed Problem Solving with JADE Agents'
    es: 'Agentes JADE para resolución de problemas distribuidos'


  description:
    en: ' dpsFramework project aims to maintain the compatibility of JADE problem-solving agents (PS-Agents) and their connection to their integrated autonomous Expert Systems. This project also incorporates proposals, with proven solutions, to adapt: JADE 4.5.4 (2022) Platform and FIPA; CLIPSJNI for CLIPS-6.31 and CLIPS-6.40, as well as core of JESS rule-based engine. All of them used by PS-Agents. These Agents were developed at the University of León between 2012 and 2017 within the doctoral research in the Department of Electrical and Systems Engineering, and Automation. The motivation to face these changes and adaptations was caused by the advances in the version of Java JDK-17 LTS (2022-2029) and the proposal of its long period of support offered by ORACLE and the OpenJDK.'
    
    es: ' El proyecto dpsFramework tiene como objetivo mantener la compatibilidad de los agentes de resolución de problemas JADE (PS-Agents) y su conexión con sus Sistemas Expertos autónomos integrados. Este proyecto también ha incluido algunas propuestas, con soluciones probadas, para adaptar: JADE 4.5.4 (2022) Platform and its FIPA module implemented with CORBA libraries; y CLIPSJNI for CLIPS-6.31 and CLIPS-6.40, as well as core of JESS rule-based engine. Todos ellos utilizados por PS-Agents. Estos Agentes fueron desarrollados en la Universidad de León entre 2012 y 2017 dentro de la investigación de doctorado en el Departamento de Ingeniería Eléctrica y de Sistemas, y Automática. La motivación para afrontar estos cambios y adaptaciones estuvo provocada por los avances en la versión de Java JDK-17 LTS (2022-2029) y la propuesta de su largo periodo de soporte ofrecido por ORACLE y la comunidad OpenJDK.'


  shortdescription:
    en: ' dpsFramework project aims to maintain PS-Agents compatibility and connectivity with their integrated Expert Systems; as well as deepening the understanding of the technologies used to multiply the performance achieved in the 2018 version.'
 
    es: ' El proyecto dpsFramework tiene como objetivos mantener la compatibilidad de los Agentes-PS y la conectividad con sus Sistemas Expertos integrados; así como profundizar en la compresión de las tecnologías empleadas para multiplicar el rendimiento alcanzado en la versión de 2018.'

  motto:
    en: ' Project dedicated to facilitating teaching, deepening the study and simplifying the industrial integration of the distributed computing model represented by Multi-Agent Systems (MAS) when combined with Expert Systems.'
 
    es: ' Proyecto dedicado a facilitar la enseñanza, profundizar en el estudio y simplificar la integración industrial del modelo de computación distribuida que representan los Sistemas Multi-Agente (MAS) cuando son combinados con Sistemas Expertos.'

    
  home-fig1:
    en: 'Graphical User Interface screenshot of a PS-Agent (named `Mon712`) ready for receive messages, configure properties or create new behaviour: through Java command-line shell at runtime on JADE Platform.'

    es: 'Captura de interfaz gráfica de un agente-PS (nombrado como `Mon712`), preparado para recibir órdenes, configurar propiedades o crear comportamientos: desde consola de Java en tiempo de ejecución sobre la Plataforma JADE.'
    
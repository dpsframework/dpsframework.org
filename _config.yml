remote_theme: jekyll/minima

# --------------------------------------------------
# Main domain: dpsframework.github
# --------------------------------------------------
baseurl:  ''
url:      'https://dpsframework.org/'
hard_url: 'https://dpsframework.org/'



title:    'Another Framework to develop and deploy Expert Systems on JADE platform'


# subtitle:
  # en: 'Sistemas Expertos desplegados mediante Agentes JADE'
  # es: 'Expert Systems deployed through JADE Agents'
  
author:
  name:         'Aguayo-Canela, FJ'
  email:        'info@dpsframework.org'
  collabratech: 'https://ieee-collabratec.ieee.org/app/p/FranciscoAguayo115080'

plugins:
 - jekyll-sitemap
 - jekyll-seo-tag
# - jekyll-feed

lang:   es
index:  index.html

 

# Theme-specific settings
# --------------------------------------------------
# If you want to link only specific pages in your header, 
# use this and add the path to the pages
# in order as they should show up.
# header_pages:
#  - about.md

# Set to `true` to show excerpts (extractos) on the homepage.
show_excerpts:    false
google_analytics: GTM-58XLTB4
markdown:         kramdown


# GitHub Metadata: https://jekyll.github.io/github-metadata/site.github/
github:
  owner_url:       'https://github.com/dpsframework/'
  repository_url:  'https://github.com/dpsframework/www.dpsframework.org'
  owner_name:      'https://github.com/pacoaguayo'
  project_tagline: '0.1'
  name:            'dpsFramework Website'
  is_project_page: true
  repository_name: website

# Site collections
# --------------------------------------------------
collections:
  essays:
    output: true
    label: essays
  projects:
    output: true
    label: projects
  manuals:
    output: true
    sort_by: chapter
    label: manuals
  notes:
    output: true
    label: notes


# {{ site.collections | where: "label", "projects" | first }}
# --------------------------------------------------
defaults:
  - scope:
      path: ""
      type: "essays"
    values:
      layout: "essay"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "manuals"
    values:
      layout: "manual"
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "note"
  - scope:
      path: "dpsAgents-api/**/*"
    values:
      sitemap: true







